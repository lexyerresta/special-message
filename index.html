<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="https://www.svgrepo.com/show/500015/love.svg"/>
    <title>    
        Message for Mimill !
    </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <audio id="audio" controls autoplay>
        <source src="https://files.gospeljingle.com/uploads/music/2023/01/Crash_Adams_-_Give_Me_A_Kiss.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.

    <div class="wrapper">
        <h2 class="question">
            Dear Princess Mila, <br />
            will you go out with me?
        </h2>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/Z9qYgEF78Z64qBoMQp/giphy.gif" />
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
